<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<title>TechKids</title>
</head>

<body>
    <header>
        <div class="navbar">
            <di class="navLogo">
            <img src="img\bee.png" alt="Logo">
            <div class="logo"><a href="#">TechKids</a></div>
            </di>
            <ul class="links">
                <li><a href="Home">Home</a></li>
                <li><a href="Professor">Professor</a></li>
                <li><a href="ComoUsar">Como Usar</a></li>
                <li><a href="SobreNos">Sobre Nós</a></li>
            </ul>
            <div class="cad">
                <li class="cad1"><a href="Cadastro">Cadastre-se</a></li>
                <a href="Login" class="action_btn">Login</a>
                <div class="toggle_btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="Home">Home</a></li>
            <li><a href="Professor">Professor</a></li>

            <li><a href="Login" class="action_btn">Login</a></li>
        </div>
    </header>

    

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropdownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function(){
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')
        
            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
